<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="colorby">Color by </label>
    <select name="colorby" id="colorby">
        <option value="na" selected></option>
        <option value="year">year</option>
        <option value="month">month</option>
        <option value="totd">day</option>
        <option value="shape">shape</option>
    </select>
    <label for="mapimg">Map image </label>
    <select name="mapimg" id="mapimg">
        <option value1="esri" selected>esri</option>
        <option value1="topo">topo</option>
    </select>
    <div id="my-map"></div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>


    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>


</body>
</html>
