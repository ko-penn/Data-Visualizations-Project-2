<!DOCTYPE html>
<html>
   <head>
      <title>Interactive map with Leaflet</title>
      <link rel="icon" href="data:;base64,iVBORwOKGO=" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="css/leaflet.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/form.css" />

      <!-- Dependencies -->
      <script defer src="js/dependencies/d3.v6.min.js"></script>
      <script defer src="js/dependencies/leaflet.js"></script>

      <script type="module" defer src="js/index.mjs"></script>
      <script
         src="https://kit.fontawesome.com/ce1e161f8c.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div id="header">
         <div class="lhs">
            <form id="header-form"></form>
         </div>

         <div class="rhs">
            <button id="info">
               <i class="fas fa-info"></i>
            </button>
         </div>
      </div>
      <div id="charts">
         <div class="chart-container" id="map-container">
            <div id="map-chart-container"></div>
         </div>

         <div class="chart-container" id="bar-container">
            <div class="heading">Frequency Charts</div>
            <div id="bar-charts-container"></div>
         </div>

         <div class="chart-container" id="scatter-container">
            <div class="heading">Scatterplot & Histogram Charts</div>
            <div id="scatter-histogram-charts-container"></div>
         </div>
      </div>
      <div class="timeline-wrapper">
         <svg id="timeline" width="100%" height="100%">
            <!-- Dynamically build this based on the datas min and max datetimes -->
         </svg>
         <div id="timeline-controls"></div>
      </div>

      <div id="tooltip"></div>
   </body>
</html>
